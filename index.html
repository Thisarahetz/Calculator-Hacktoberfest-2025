    <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <body>
        <div class="container">
            <div class="row container">
              <div class="headline row  strokeme d-flex justify-content-center mt-4" style="width:100%;"><p ><h1 class="d-flex justify-content-center"> Calculator</h1></p></div>
                <p>
                    <div class=" row p-0 mt-2" style="color:#ffffff; font-size: 16px;">
                    <b>Calculator Use :</b>
                    This is a simple basic calculator with memory functions similar to a small handheld calculator. Use this basic calculator online for math with addition, subtraction, division and multiplication.
                    </div>
                </p>
            </div>
    <div class="row d-flex justify-content-center">
        <div class="card card-body">
        <div class="col-md-6">
        <form name="Cal">
            <div class="row">
                <div class="col-md-12 p-0">
                    <div class="form-group">
                        <input class="form-control" type="text" id="result" disabled /></td>
                    </div>
                </div>
            </div>
            <div class="row gap-2">
                <button type="button" class="btn col-4" onclick="display('1')">1</button>
                <button type="button" class="btn col-4" onclick="display('2')">2</button>
                <button type="button" class="btn col-4" onclick="display('3')">3</button>
            </div>
            <div class="row gap-2">
                <button type="button" class="btn col-4" onclick="display('4')">4</button>
                <button type="button" class="btn col-4" onclick="display('5')">5</button>
                <button type="button" class="btn col-4" onclick="display('6')">6</button>
            </div>
            <div class="row gap-2">
                <button type="button" class="btn col-4" onclick="display('7')">7</button>
                <button type="button" class="btn col-4" onclick="display('8')">8</button>
                <button type="button" class="btn col-4" onclick="display('9')">9</button>	
            </div>
            <div class="row gap-2">
                <button type="button" class="btn col-4" onclick="display('+')">+</button>	
                <button type="button" class="btn col-4" onclick="display('0')">0</button>	
                <button type="button" class="btn col-4" onclick="display('-')">-</button>
            </div>
            <div class="row gap-2">
                <button type="button" class="btn col-4" onclick="display('/')">/</button>
                <button type="button" class="btn col-4" onclick="display('*')">*</button>
                <button type="button" class="btn col-4" onclick="backspace()">⟵</button>
            </div>
            <div class="row gap-2">
                <button type="button" class="btn col-4" onclick="calculate()">=</button>
                <button type="button" class="btn col-4" onclick="display('.')">.</button>
                <button type="button" class="btn col-4" onclick="clearScreen()">CE</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    </div>
